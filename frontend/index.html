<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Glitz - Login</title>
    <link rel="icon" href="./logo-game.png" type="image/x-icon">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form" id="login-form">
            <h1>Welcome Back, Gamer!</h1>
            <p>Login to continue your journey.</p>
            <form id="login">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
        </div>

        <!--signup-->
<div class="auth-form" id="signup-form" style="display: none;">
    <h1>Join the Game Glitz!</h1>
    <p>Create an account to get started.</p>
    <form id="signup">
        <div class="form-group">
            <label for="signup-username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="signup-username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="signup-password" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p class="switch-form">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
</div>
    <!-- Scripts -->
    <script src="auth.js"></script>
</body>
</html>
